<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="/js/charts-common.js"></script>
  <script src="/js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>
  <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>


  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/common-style.css">
  <link rel="stylesheet" href="../css/charts_style.css">


  <title th:text="${companyName} + ' long term fundamentals'"></title>
</head>
<body>

<div th:replace="~{fragments/navbar :: my_fragment(active='stock')}"></div>
<div class="clearFloat"></div>

<div id="content">

   <div class="row">
      <div class="col-lg-8 col logo_section">
        <h2 style="float:left"><span id="stock-name" th:text="${companyName} + ' fundamentals'"></span></h2>
        <h5 id="add-to-watchlist-header" style="float:left" th:if="${isLoggedIn}"><span class="badge bg-primary" onclick="addToWatchlist()">Watchlist</span></h5>
        <div class="clearFloat"></div>
        
      </div>
      <div class="col-lg-4 col" style="text-align:right">
        <div class="dropdown">
          <div style="float:right">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Charts
            </a>
          
            <ul id="chart-dropdown" class="dropdown-menu">
            </ul>
          </div>
          <div style="float:right; margin-right:10px;">
            <a class="btn btn-dark" href="#" onclick="customizeCharts()" role="button">
              Customize
            </a>
          </div>
          <div style="float:right; margin-right:10px;">
            <a th:if="${loginAccountType == 'ADMIN'}" class="btn btn-dark" href="#" onclick="downloadNewData()" role="button">
              Download data
            </a>
          </div>
        </div>
      </div>
   </div>
   
   
  <span id="stock" th:text="${stock}" style="display:none"></span>
  
  
  <span id="stockToLoad" th:text="${stockToLoad}" style="display:none"></span>
  
  <div class="accordion" id="stockProfileAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Show company profile
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#stockProfileAccordion">
        <div class="accordion-body panel-collapse">
          <div id="stock-description"></div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  <div id="charts">
  
  </div>
  
  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
    <i class="fa-solid fa-angle-up"></i>
  </button>
  
  <h2>Checks</h2>
  <div id="flags">
  
  </div>
    
</div>


<span id="allowed" style="display:none" th:text="${allowed}"></span>
<span id="accountType" style="display:none" th:text="${accountType}"></span>
<span id="viewLimit" style="display:none" th:text="${viewLimit}"></span>
<div th:replace="~{fragments/jwt-refresher :: jwt_refresher}"></div>
<div th:replace="~{fragments/content-blocking-modal}"></div>
<div th:replace="~{fragments/general-message-modal}"></div>


<script src="../js/charts.js"></script>
<script src="../js/autocomplete.js"></script>

<script th:unless="${isPaidAccount}" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4680762769337689" crossorigin="anonymous"></script>
</body>
</html>
